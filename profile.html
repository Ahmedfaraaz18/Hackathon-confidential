<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome, Student</h1>
<button onclick="logout()" style="float: right;">Logout</button>
  <script>
  const role = localStorage.getItem('role');
  const username = localStorage.getItem('username');

  if (!role || !username) {
    alert('You must be logged in to access this page.');
    window.location.href = 'login.html';
  }

  // Optional: personalize greeting
  document.addEventListener('DOMContentLoaded', () => {
    const heading = document.querySelector('h1');
    if (heading) heading.innerText += ` â€“ Hello, ${username}`;
  });
</script>

  <section>
    <h2>Your Lessons</h2>
    <button onclick="loadLessons()">Load Lessons</button>
    <div id="lessonList"></div>
  </section>

  <section>
    <h2>Your Progress</h2>
    <button onclick="loadProgress()">Load Progress</button>
    <div id="progressList"></div>
  </section>

  <section>
    <h2>Accessibility Tools</h2>
    <button onclick="playSignVideo()">Play Sign Language Intro</button>
    <video id="signVideo" width="320" height="240" controls hidden>
      <source src="videos/start_lesson_sign.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <script src="profile.js"></script>
</body>
</html>
