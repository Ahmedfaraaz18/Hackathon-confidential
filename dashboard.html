<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Inclusive VR Classroom – Teacher Dashboard</h1>
  <h1>Welcome, Teacher</h1>
<button onclick="logout()" style="float: right;">Logout</button>
  <script>
  const role = localStorage.getItem('role');
  const username = localStorage.getItem('username');

  if (!role || !username) {
    alert('You must be logged in to access this page.');
    window.location.href = 'login.html';
  }

  // Optional: personalize greeting
  document.addEventListener('DOMContentLoaded', () => {
    const heading = document.querySelector('h1');
    if (heading) heading.innerText += ` – Hello, ${username}`;
  });
</script>

  <section>
    <h2>Create New Lesson</h2>
    <input type="text" id="lessonTitle" placeholder="Lesson Title" />
    <input type="text" id="lessonTags" placeholder="Tags (comma-separated)" />
    <button onclick="createLesson()">Create Lesson</button>
  </section>

  <section>
    <h2>Student Profiles</h2>
    <button onclick="loadStudents()">Load Students</button>
    <div id="studentList"></div>
  </section>

  <section>
    <h2>Progress Tracker</h2>
    <button onclick="loadProgress()">Load Progress</button>
    <div id="progressList"></div>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
